[tool:pytest]
# Pytest configuration for ReTileUp
minversion = 6.0
addopts =
    -ra
    --strict-markers
    --strict-config
    --cov=src/retileup
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-report=term-missing
    --cov-report=json:coverage.json
    --cov-branch
    --cov-fail-under=90
    --durations=10
    --tb=short
    -v
testpaths =
    tests
python_files =
    test_*.py
    *_test.py
python_classes =
    Test*
python_functions =
    test_*

# Test markers
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    slow: Slow running tests (>1 second)
    edge_case: Edge case and boundary tests
    cli: CLI interface tests
    core: Core functionality tests
    tools: Tool-related tests
    utils: Utility function tests
    validation: Validation and error handling tests
    memory: Memory usage tests
    concurrency: Concurrency and thread safety tests
    platform: Platform-specific tests
    network: Network-dependent tests (may be skipped in CI)
    visual: Visual/image processing tests
    regression: Regression tests
    smoke: Smoke tests for basic functionality
    security: Security-related tests

# Test discovery patterns
norecursedirs =
    .git
    .tox
    .env
    dist
    build
    south_migrations
    htmlcov
    .pytest_cache
    __pycache__
    node_modules

# Filterwarnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    error::retileup.core.exceptions.RetileupError

# Minimum test collection
required_plugins =
    pytest-cov
    pytest-mock
    pytest-xdist

# Timeout settings
timeout = 300
timeout_method = thread

# Parallel execution
# Uncomment to enable parallel test execution
# addopts = -n auto

# Log configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d %(funcName)s(): %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

